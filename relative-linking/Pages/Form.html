<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>

    <form action="/submit" method="post">
        <!-- Name Field -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        <br><br>

        <!-- Email Field -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>

        <!-- Password Field -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
        <br><br>

        <!-- Phone Number Field -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        <br><br>

        <!-- Gender Selection -->
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br><br>

        <!-- Date of Birth -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <br><br>

        <!-- Hobbies (Checkboxes) -->
        <label>Hobbies:</label><br>
        <input type="checkbox" id="hobby1" name="hobbies" value="reading">
        <label for="hobby1">Reading</label><br>
        <input type="checkbox" id="hobby2" name="hobbies" value="sports">
        <label for="hobby2">Sports</label><br>
        <input type="checkbox" id="hobby3" name="hobbies" value="music">
        <label for="hobby3">Music</label><br>
        <br>

        <!-- Profile Picture -->
        <label for="profile">Upload Profile Picture:</label>
        <input type="file" id="profile" name="profile" required>
        <br><br>

        <!-- Terms and Conditions -->
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the terms and conditions</label>
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Register</button>
    </form>
</body>
</html>
